
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Post a Sarkari Job Update</h1></header>
  <main>
    <form>
      <label>Job Title:<br><input type="text" name="title" /></label><br><br>
      <label>Job Description:<br><textarea name="desc"></textarea></label><br><br>
      <label>Last Date:<br><input type="date" name="last_date" /></label><br><br>
      <button type="submit">Submit</button>
    </form>
    <p><em>Note: This form is static and does not save data. Use Google Forms or backend integration to collect real job submissions.</em></p>
  </main>
</body>
</html>
